<!doctype html>

<html>
<head>
<title>CG Spunk batch runner options</title>
<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../scripts/batchRunOptionsDialog.js"></script>
</head>
<body>

<!-- Haven't implemented translation -->
<div class="container">

    <h1>Run a set of matches</h1>

    <div class="form-group">
        <label for="iterations">Number of iterations:</label>
        <input type="text" class="form-control" id="iterations" />
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox" id="enableSwap" /> Perform each iteration a second time with positions swapped
        </label>
    </div>
    <button type="submit" class="btn btn-primary" id="startRunButton">Start run</button>
</div>


</body>
</html>
